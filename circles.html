<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script type="text/javascript" src="paper-full.js"></script>
   <link type="text/css" rel="stylesheet" href="circles.css">
   <script type="text/paperscript" canvas="myCanvas">

      for (var i = 0; i < 1000; i += 100) {
         for (var j = 0; j < 1000; j += 100) {

            var x = Math.floor(Math.random() * 1001)
            var y = Math.floor(Math.random() * 1001)
            var mySize = Math.floor(Math.random() * 26)

            var circle = new Path.Circle(new Point(x, y), mySize)

            var r = Math.floor(Math.random() * 256)
            var g = Math.floor(Math.random() * 256)
            var b = Math.floor(Math.random() * 256)
            var myColor = 'rgb(' + r + ", " + g + ", " + b + ")"
            circle.fillColor = myColor
         }
      }
      
   </script>
   <title>Circles</title>
</head>

<body>
   <canvas id="myCanvas" resize></canvas>
</body>

</html>
