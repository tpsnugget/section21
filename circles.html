<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script type="text/javascript" src="paper-full.js"></script>
   <link type="text/css" rel="stylesheet" href="circles.css">
   <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"
           integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" 
           crossorigin="anonymous"></script> -->
   <script type="text/paperscript" canvas="myCanvas">

var circles = []

   function onKeyDown(e) {
                                    <!-- view comes from Paper.js -->
      var x = Math.floor(Math.random() * view.size.width)
      var y = Math.floor(Math.random() * view.size.height)
      var mySize = Math.floor(Math.random() * 75)
   
      var circle = new Path.Circle(new Point(x, y), 75)
   
      var r = Math.floor(Math.random() * 256)
      var g = Math.floor(Math.random() * 256)
      var b = Math.floor(Math.random() * 256)
      var myColor = 'rgb(' + r + ", " + g + ", " + b + ")"
      circle.fillColor = myColor
      circles.push(circle)
   }

   function onFrame() {
      for (var i = 0; i < circles.length; i++) {
         circles[i].fillColor.hue += 1
         circles[i].scale(0.9)
      }
   }

   </script>
   <title>Circles</title>
</head>

<body>
   <canvas id="myCanvas" resize></canvas>
   <script src="circles.js"></script>
</body>

</html>
